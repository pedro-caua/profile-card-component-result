<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Profile Card Component</title>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div id="ballon-top">
            <img src="images/bg-pattern-top.svg" alt="">
        </div>
        <div id="ballon-bottom">
            <img src="images/bg-pattern-bottom.svg" alt="">
        </div>
        <div id="content">
            <div id="img">
                <img id="victor" src="images/image-victor.jpg" alt="Victor Crest Image">
            </div>
            <div id="background-1"></div>
            <div id="background-2"></div>
            <div id="data">
                <div id="card-header">
                    <p><strong>Victor Crest</strong></p>
                    <p>26</p>
                </div>
                <p>London</p>
            </div>
            <hr>
            <div id="container">
                <div id="status">
                    <div class="number">80k</div>
                    <div class="number">803k</div>
                    <div class="number">1.4k</div>
                    <p>Followers</p>
                    <p>Likes</p>
                    <p>Photos</p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
